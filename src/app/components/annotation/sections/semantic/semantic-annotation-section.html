    <!-- Semantic triple -->
    <div *ngIf="(semantic$ | async)?.triples as triples" class="pnd-annotation__semantic">
        <div *ngFor="let triple of triples" class="pnd-annotation__semantic-item">
            <div class="pnd-annotation__semantic-item-predicate">
                {{ triple?.predicate?.label }}
            </div>
            <div class="pnd-annotation__semantic-item-object">
                {{ triple?.object?.label }}
            </div>
        </div>
    </div>
