<div class="pnd-annotation__social">
    <pnd-social-action-bar 
    [socials$]="socials$"
    [comments$]="comments$" 
    [annotationId]="annotationId"
    [emit]="emit"
    [actions]="ACTIONS"
    >
    <ng-container *ngFor="let comment of (comments$ | async)">
        <pnd-social-comment 
        [data]="comment"
        [emit]="emit"
        [annotationId]="annotationId"
        >
        </pnd-social-comment>
    </ng-container>
</pnd-social-action-bar>

</div>
